{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUTO</title>
    {% bootstrap_css %}
</head>

<body>
    <h1>PRODUTO</h1>
    <a href="{% url 'index' %}">INDEX</a>
    <a href="{% url 'contato' %}">CONTATO</a>
    <div class="container">
        <h2>Cadastro de produtos</h2>
        {% bootstrap_messages %}
        <form action="{% url 'produtos' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn_primary">Cadastrar</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript %}
</body>

</html>
