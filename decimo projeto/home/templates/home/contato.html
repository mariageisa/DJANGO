{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    
    <a href="{% url 'index' %}">home</a>
    <a href="{% url 'produtos' %}">Produto</a>
    <div class="container">
     <h2>Entre em contato</h2>
     {% bootstrap_messages %}
     <form action="{% url 'contato'%}" method='POST'>
       {% csrf_token %} 
       {% bootstrap_form form %}
       {% buttons %}
        <button type='submit' class="btn btn-primary">Enviar</button>
       {% endbuttons %}
     </form>
    </div>
    {% bootstrap_javascript %}
    
</body>
</html>
